<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeVamp</title>
    <link rel="icon" href="" id="favicon"> <!-- Icon image uploaded via local storage -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <style>
        :root {
            --button-color: #4caf50;
            --button-hover: #3e8e41;
            --button-pressed: #297c37;
            --background-color: #f2f2f2;
            --text-color: #000;
            --textarea-bg: #f9f9f9;
            --textarea-text: #000;
            --output-bg: #000;
            --output-text: #fff;
            --border-color: #a00;
            --border-size: 2px;
            --border-radius: 5px;
            --font-size: 16px;
            --font: 'Roboto', sans-serif;
        }

        body.dark-mode {
            --background-color: #000;
            --text-color: #fff;
            --textarea-bg: #333;
            --textarea-text: #fff;
            --output-bg: #333;
            --output-text: #fff;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: var(--font);
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .editor-container {
            display: flex;
            align-items: flex-start;
            border: 1px solid #ccc;
            margin: 20px 0;
            border-radius: 5px;
            overflow: hidden;
        }

        .line-numbers {
            background: #333;
            color: #fff;
            padding: 10px;
            text-align: right;
            font-family: monospace;
            font-size: var(--font-size);
            user-select: none;
        }

        textarea {
            background: var(--textarea-bg);
            color: var(--textarea-text);
            width: 100%;
            height: 300px;
            padding: 10px;
            border: none;
            resize: none;
            font-family: monospace;
            font-size: var(--font-size);
            outline: none;
            line-height: 1.5;
        }

        pre {
            background: var(--output-bg);
            color: var(--output-text);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
            word-wrap: break-word;
            transition: background 0.3s, color 0.3s;
            margin-top: 20px;
        }

        button {
            background-color: var(--button-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            margin: 5px;
            font-size: var(--font-size);
        }

        button:hover {
            background-color: var(--button-hover);
        }

        button:active {
            background-color: var(--button-pressed);
        }

        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
        }

        .theme-label {
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .theme-label .sun,
        .theme-label .moon {
            font-size: 1.5rem;
            margin-left: 0.5rem;
            transition: transform 0.3s;
        }

        #theme-toggle:checked + .theme-label .sun {
            transform: translateX(-30px);
        }

        #theme-toggle:not(:checked) + .theme-label .moon {
            transform: translateX(-30px);
        }

        .language-selector {
            font-size: 18px;
            padding: 8px;
            margin: 10px;
        }

        .output-container {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CodeVamp</h1>
        <div class="theme-toggle">
            <input type="checkbox" id="theme-toggle">
            <label class="theme-label" for="theme-toggle">
                <span class="sun">ðŸŒž</span>
                <span class="moon">ðŸŒœ</span>
            </label>
        </div>

        <label for="languageSelector" class="language-label">Select Language:</label>
        <select id="languageSelector" class="language-selector">
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="cpp">C++</option>
        </select>

        <div class="editor-container">
            <div id="lineNumbers" class="line-numbers"></div>
            <textarea id="codeSource" placeholder="Write your code here..."></textarea>
        </div>

        <div id="outputContainer" class="output-container">
            <pre id="output" class="output"></pre>
        </div>

        <button id="runCodeBtn" onclick="runCode()">Run Code</button>
        <button id="clearBtn" onclick="clearCode()">Clear</button>
    </div>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.22.0/full/pyodide.js"></script>
    <script>
        let pyodideReadyPromise = null;

        async function loadPyodideAndPackages() {
            try {
                const pyodide = await loadPyodide();
                await pyodide.loadPackage(["micropip"]);
                return pyodide;
            } catch (error) {
                document.getElementById('output').textContent = "Failed to load Pyodide:\n" + error.message;
                throw error;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const codeSource = document.getElementById('codeSource');
            const lineNumbers = document.getElementById('lineNumbers');

            codeSource.addEventListener('input', updateLineNumbers);
            updateLineNumbers();  // Initialize line numbers

            function updateLineNumbers() {
                const lines = codeSource.value.split('\n').length;
                let lineNumbersText = '';
                for (let i = 1; i <= lines; i++) {
                    lineNumbersText += i + '\n';
                }
                lineNumbers.textContent = lineNumbersText;
            }

            // Start loading Pyodide as soon as the page loads
            pyodideReadyPromise = loadPyodideAndPackages();
        });

        async function runCode() {
            const code = document.getElementById('codeSource').value;
            const language = document.getElementById('languageSelector').value;
            const outputElement = document.getElementById('output');

            outputElement.textContent = "Running...";

            if (language === 'python') {
                try {
                    const pyodide = await pyodideReadyPromise;
                    let output = await pyodide.runPythonAsync(code);
                    outputElement.textContent = output;
                } catch (error) {
                    outputElement.textContent = "Error:\n" + error.message;
                }
            } else {
                try {
                    const response = await fetch('/api/execute', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ code, language })
                    });

                    const result = await response.json();

                    if (response.ok) {
                        outputElement.textContent = "Output:\n" + result.output;
                    } else {
                        outputElement.textContent = "Error:\n" + result.error;
                    }
                } catch (error) {
                    outputElement.textContent = "Error connecting to server:\n" + error.message;
                }
            }
        }

        function clearCode() {
            document.getElementById('codeSource').value = '';
            document.getElementById('output').textContent = '';
            updateLineNumbers();
        }
    </script>
</body>
</html>
